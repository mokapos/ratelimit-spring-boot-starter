language: java

addons:
  sonarcloud:
    organization: "sajjaadalipour"

matrix:
  include:
    - jdk: openjdk8
      os:  linux
      env: JAVA_VERSION=1.8
    - jdk: openjdk9
      os:  linux
      env: JAVA_VERSION=9
    - jdk: openjdk10
      os:  linux
      env: JAVA_VERSION=10
    - jdk: openjdk11
      os: linux
      env: JAVA_VERSION=11

install: true

script:
  - chmod +x mvnw
  - ./mvnw clean verify sonar:sonar -Dsonar.projectKey=sajjaadalipour_ratelimit-spring-boot-starter

cache:
  directories:
    - $HOME/.m2/repository